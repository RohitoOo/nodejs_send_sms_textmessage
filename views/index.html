<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>

     <title>NodeJs SMS Text Message</title>
</head>
<body>
    <h2 class="center">Send SMS Message</h2>
    <div class="row" style="margin-top: 10%">
        <form class="col s12">
          <div class="row">

            <div class="input-field col s12">
              <i class="material-icons prefix">phone</i>
              <input name="number" id="number" type="tel" class="validate">
              <label for="icon_telephone">Enter Phone Number...</label>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">message</i>
                <input id="textMessage" type="text" class="validate">
                <label for="icon_prefix">Message...</label>
            </div>
            <div class="row">
            <div class="col s12 m4 l2"></div>
            <div id="button" class="waves-effect waves-light btn-large col s12 m4 l8">
              Send
            </div>
            <div class="col s12 m4 l2"></div>
          </div>
          </div>
          <p class="response center"></p>
        </form>
      </div>
      <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
